<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>s3buck.it</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      font-size: 1.25rem;
      color: #94a3b8;
      margin-bottom: 2rem;
    }
    .cta {
      background-color: #3b82f6;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .cta:hover {
      background-color: #2563eb;
    }
    .features {
      margin-top: 4rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .feature {
      background: #1e293b;
      padding: 1rem 2rem;
      border-radius: 10px;
      max-width: 400px;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.875rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <h1>You should not see this page!!</h1>
  <p class="subtitle">This is the shadow repo, this is not being served live!</p>
  <button class="cta" onclick="alert('If you are seeing this... how in the hell are you seeing this???')">
    Talk to GOD
  </button>

  <section class="features">
    <div class="feature">HOW DID</div>
    <div class="feature">YOU GET </div>
    <div class="feature">HERE</div>
  </section>

  <footer>
    Parody product. Not affiliated with Amazon. Backups not guaranteed, satisfaction not included.
  </footer>
</body>
</html>
